<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my-boot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body ng-app="boot">

    <div class="container" ng-controller="CustomersController as ctrl">
        <h1>{{ctrl.title}}</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customer in ctrl.customers">
                    <td>{{$index + 1}}</td>
                    <td>{{customer.firstName}}</td>
                    <td>{{customer.lastName}}</td>
                    <td>{{customer.balance}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/customers.module.js"></script>
    <script src="scripts/customers.repository.js"></script>
    <script src="scripts/customers.controller.js"></script>
</body>
</html>
